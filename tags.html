<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLについて</title>
</head>
<body>
  <h1>HTMLについて</h1>
  <h3>様々な HTML タグ</h3>
  <p>
    HTML タグは、文章をマークアップすることで、文章に意味を与えることができます。
  </p>
  <p>
    p タグは、段落を表すので、 p タグごとに隙間が空いた改行になります。<br>
    この行と次の行は同じ段落に属しています。<br>
    p タグによる段落の改行では、段落内の改行よりも大きな隙間が空いていますね。<br>
  </p>
</body>
</html>
